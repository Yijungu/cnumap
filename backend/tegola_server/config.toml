[webserver]
port = ":8080"

[[providers]]
name = "osm"
type = "postgis"
uri = "postgres://postgres:postgres@host.docker.internal:5432/osm?sslmode=disable"
srid = 3857
geometry_fieldname = "geom"
id_fieldname = "osm_id"

[[providers.layers]]
name = "planet_osm_roads"
geometry_fieldname = "geom"
id_fieldname = "osm_id"
sql = """SELECT osm_id, ST_AsBinary(ST_Transform(way, 3857)) AS geom 
       FROM planet_osm_roads 
       WHERE ST_IsValid(way) AND way && !BBOX!"""
geometry_type = "LineString"

[[providers.layers]]
name = "planet_osm_polygon"
geometry_fieldname = "geom"
id_fieldname = "osm_id"
sql = """
  SELECT osm_id, ST_AsBinary(ST_Transform(way, 3857)) AS geom
  FROM planet_osm_polygon
  WHERE ST_IsValid(way)
    AND way && !BBOX!
    AND building IS NOT NULL
  """
geometry_type = "Polygon"

[[providers.layers]]
name = "planet_osm_line"
geometry_fieldname = "geom"
id_fieldname = "osm_id"
sql = """SELECT osm_id, ST_AsBinary(ST_Transform(way, 3857)) AS geom 
       FROM planet_osm_line 
       WHERE ST_IsValid(way) AND way && !BBOX!"""
geometry_type = "LineString"


[[providers.layers]]
name = "planet_osm_point"
geometry_fieldname = "geom"
id_fieldname = "osm_id"
sql = """SELECT osm_id, ST_AsBinary(ST_Transform(way, 3857)) AS geom, name 
       FROM planet_osm_point 
       WHERE ST_IsValid(way) AND way && !BBOX!"""
geometry_type = "Point"

